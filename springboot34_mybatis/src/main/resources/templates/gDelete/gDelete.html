<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>상품삭제</title>
</th:block>
<th:block layout:fragment="customContents">
	<form th:action="@{/gDelete}" method="post">
		<table border="1">
				<tr>
					<td>상품코드</td>
					<td>
						<input type="text" name="gCode" th:value="${gCode}" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td>상품명</td>
					<td>
						<input type="text" name="gName" th:value="${gName}" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td>구매자 아이디</td>
					<td>
						<input type="text" name="mId" placeholder="구매자 아이디를 입력하세요."/>
					</td>
				</tr>			
				<tr>
					<td colspan="2" style="text-align: center">
						<input type="submit" value="상품삭제"/>
					</td>
				</tr>	
		</table>
	</form>
	
	 
	
</th:block>
</html>
