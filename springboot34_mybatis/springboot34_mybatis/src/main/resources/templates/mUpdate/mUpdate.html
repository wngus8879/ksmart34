<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>회원수정</title>
</th:block>
<th:block layout:fragment="customContents">
	<form th:action="@{/mUpdate}" method="post">
		<table border="1">
				<tr>
					<td>아이디</td>
					<td>
						<input type="text" name="mId" th:value="${Member.mId}" readonly="readonly"/>
					</td>
				</tr>	
				<tr>
					<td>비밀번호</td>
					<td>
						<input type="text" name="mPw" th:value="${Member.mPw}"/>
					</td>
				</tr>	
				<tr>
					<td>권한</td>
					<td>
						<input type="text" name="mLevel" th:value="${Member.mLevel}"/>
					</td>
				</tr>	
				<tr>
					<td>이름</td>
					<td>
						<input type="text" name="mName" th:value="${Member.mName}"/>
					</td>
				</tr>	
				<tr>
					<td>이메일</td>
					<td>
						<input type="text" name="mEmail" th:value="${Member.mEmail}"/>
					</td>
				</tr>	
				<tr>
					<td colspan="2" style="text-align: center">
						<input type="submit" value="회원수정"/>
					</td>
				</tr>	
		</table>
	</form>
	
	 
	
</th:block>
</html>
